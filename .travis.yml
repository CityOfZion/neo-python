language: python
python:
  - "3.6"

sudo: required
services:
  - docker

cache:
  pip: true
  directories:
    - $HOME/.neopython/fixtures/

addons:
  apt:
    packages:
    - libleveldb-dev
    - libsqlite3-dev

# command to install dependencies
install:
  - pip install -e .
  - pip install coveralls
  - pip install -e git+https://github.com/CityOfZion/neo-boa.git@development#egg=neo-boa

# command to run tests
script:
  - coverage run -m unittest discover neo
  - coverage run -m -a unittest discover boa_test
  - pycodestyle neo
  - pycodestyle examples
  - python neo/bin/prompt.py --version

after_success:
    coveralls

deploy:
  # Deploy to PyPI
  - provider: pypi
    user: CityOfZion
    password:
      secure: 
    distributions: sdist bdist_wheel
    on:
      tags: true

  # Deploy to Docker Hub
  - provider: script
    script: bash docker/travis-deploy-to-docker-hub.sh
    on:
      tags: true
